<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Mist√©rio SQL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .terminal {
      background: #212529;
      color: #f8f9fa;
      padding: 1rem;
      border-radius: 10px;
      min-height: 200px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    #feedback {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">üïµÔ∏è‚Äç‚ôÇÔ∏è Jogo de Mist√©rio SQL</h1>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title" id="lessonTitle">Li√ß√£o</h5>
        <p class="card-text" id="lessonDesc">Descri√ß√£o da li√ß√£o atual.</p>
        <div class="progress mb-2">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>
        <label for="sqlInput" class="form-label">Comando SQL:</label>
        <textarea id="sqlInput" class="form-control mb-2" rows="2" placeholder="Ex: SELECT * FROM pessoas;"></textarea>
        <button class="btn btn-primary" id="runQuery">Executar</button>
        <p id="feedback" class="mt-2"></p>
        <button class="btn btn-success d-none mt-2" id="nextLesson">Pr√≥xima Li√ß√£o</button>
      </div>
    </div>
    <div class="terminal" id="output">Resultado aparecer√° aqui...</div>
  </div>

  <script>
    let currentLesson = 0;
    let lessons = [];

    async function loadLessons() {
      const res = await fetch('../backend/lessons.json');
      lessons = await res.json();
      showLesson();
    }

    function showLesson() {
      const lesson = lessons[currentLesson];
      document.getElementById('lessonTitle').innerText = `Li√ß√£o ${lesson.id} de ${lessons.length}: ${lesson.titulo}`;
      document.getElementById('lessonDesc').innerText = lesson.descricao;
      document.getElementById('sqlInput').value = '';
      document.getElementById('feedback').innerText = '';
      document.getElementById('output').innerHTML = 'Resultado aparecer√° aqui...';
      document.getElementById('nextLesson').classList.add('d-none');
      updateProgress();
    }

    function updateProgress() {
      const percent = Math.floor((currentLesson + 1) / lessons.length * 100);
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = `${percent}%`;
      progressBar.innerText = `${percent}%`;
    }

    function renderTable(data) {
      const lines = data.trim().split("\n");
      if (lines.length < 2) return `<pre>${data}</pre>`;

      const headers = lines[0].split("\t");
      const rows = lines.slice(1).map(line => line.split("\t"));
      let html = "<table class='table table-bordered table-sm table-striped'><thead><tr>";
      headers.forEach(h => html += `<th>${h}</th>`);
      html += "</tr></thead><tbody>";
      rows.forEach(row => {
        html += "<tr>";
        row.forEach(cell => html += `<td>${cell}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      return html;
    }

    document.getElementById("runQuery").addEventListener("click", async () => {
      const sql = document.getElementById("sqlInput").value.trim();
      const response = await fetch("../backend/query.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sql: sql, expected: lessons[currentLesson].comando_esperado })
      });
      const data = await response.json();
      document.getElementById("feedback").innerText = data.feedback;
      document.getElementById("output").innerHTML = renderTable(data.resultado);
      if (data.ok) document.getElementById("nextLesson").classList.remove("d-none");
    });

    document.getElementById("nextLesson").addEventListener("click", () => {
      if (currentLesson < lessons.length - 1) {
        currentLesson++;
        showLesson();
      } else {
        alert("Voc√™ concluiu todas as li√ß√µes. Parab√©ns!");
      }
    });

    loadLessons();
  </script>
</body>
</html>
